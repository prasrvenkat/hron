name: Dart

on:
  push:
    branches: [main]
    paths:
      - "dart/**"
      - "spec/**"
  pull_request:
    paths:
      - "dart/**"
      - "spec/**"

jobs:
  format:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: dart
      - name: Install dependencies
        run: dart pub get
        working-directory: dart
      - name: Format check
        run: dart format --output=none --set-exit-if-changed .
        working-directory: dart
      - name: Analyze
        run: dart analyze
        working-directory: dart

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: dart
      - name: Install dependencies
        run: dart pub get
        working-directory: dart
      - name: Test
        run: dart test
        working-directory: dart
