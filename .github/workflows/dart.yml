name: Dart

on:
  push:
    branches: [main]
    paths:
      - "dart/**"
      - "spec/**"
  pull_request:
    paths:
      - "dart/**"
      - "spec/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          install_args: dart

      - name: Install dependencies
        run: cd dart && dart pub get

      - name: Format check
        run: cd dart && dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: cd dart && dart analyze

      - name: Test
        run: cd dart && dart test
