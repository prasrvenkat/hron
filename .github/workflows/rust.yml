name: Rust

on:
  push:
    branches: [main]
    paths:
      - "rust/**"
      - "spec/**"
      - "justfile"
      - ".github/workflows/rust.yml"
  pull_request:
    paths:
      - "rust/**"
      - "spec/**"
      - "justfile"
      - ".github/workflows/rust.yml"

jobs:
  check:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: rust just
      - run: rustup component add rustfmt clippy
      - run: just lint-rust

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: rust just
      - run: just test-rust

  wasm:
    name: WASM Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: rust nodejs pnpm
      - run: rustup target add wasm32-unknown-unknown
      - run: cargo install wasm-pack
      - run: wasm-pack build --release
        working-directory: rust/wasm
      - run: cp rust/wasm/hron_wasm_entry.js rust/wasm/pkg/hron_wasm.js
      - run: pnpm install --frozen-lockfile && pnpm test
        working-directory: rust/wasm/test
