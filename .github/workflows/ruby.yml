name: Ruby

on:
  push:
    branches: [main]
    paths: ["ruby/**", "spec/**"]
  pull_request:
    paths: ["ruby/**", "spec/**"]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true
          working-directory: ruby

      - name: Run tests
        run: bundle exec rake test
        working-directory: ruby

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true
          working-directory: ruby

      - name: Run Standard
        run: bundle exec standardrb
        working-directory: ruby
