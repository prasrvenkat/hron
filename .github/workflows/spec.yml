name: Spec Conformance

on:
  push:
    branches: [main]
    paths:
      - "spec/**"
  pull_request:
    paths:
      - "spec/**"

# When the spec changes, verify all implementations still conform.
jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: rust
      - run: cargo test --workspace --all-features
        working-directory: rust

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: nodejs pnpm
      - run: cd ts && pnpm install --frozen-lockfile && pnpm test

  dart:
    name: Dart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: dart
      - run: cd dart && dart pub get
      - run: cd dart && dart test

  wasm:
    name: WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: rust nodejs pnpm
      - run: rustup target add wasm32-unknown-unknown
      - run: cargo install wasm-pack
      - run: wasm-pack build --release
        working-directory: rust/wasm
      - run: pnpm install --frozen-lockfile && pnpm test
        working-directory: rust/wasm/test
