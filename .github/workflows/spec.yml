name: Spec Conformance

on:
  push:
    branches: [main]
    paths:
      - "spec/**"
  pull_request:
    paths:
      - "spec/**"

# When the spec changes, verify all implementations still conform.
jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: rust
      - run: cargo test --workspace --all-features
        working-directory: rust

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: nodejs pnpm
      - run: cd ts && pnpm install --frozen-lockfile && pnpm test

  dart:
    name: Dart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: dart
      - run: cd dart && dart pub get
      - run: cd dart && dart test

  python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: cd python && uv sync --locked
      - run: cd python && uv run pytest

  wasm:
    name: WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: rust nodejs pnpm
      - run: rustup target add wasm32-unknown-unknown
      - run: cargo install wasm-pack
      - run: wasm-pack build --release
        working-directory: rust/wasm
      - run: cp rust/wasm/hron_wasm_entry.js rust/wasm/pkg/hron_wasm.js
      - run: pnpm install --frozen-lockfile && pnpm test
        working-directory: rust/wasm/test

  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: go
      - run: cd go && go test -v ./...

  java:
    name: Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
      - run: cd java && mvn test

  validate-spec-coverage:
    name: Validate Spec Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate all spec sections are tested
        run: |
          # Extract section names from spec/tests.json
          echo "=== Parse sections in spec ==="
          jq -r '.parse | keys[]' spec/tests.json | grep -v description | sort

          echo ""
          echo "=== Eval sections in spec ==="
          jq -r '.eval | keys[]' spec/tests.json | grep -v description | sort

          echo ""
          echo "With dynamic section discovery, all sections are auto-discovered by test runners."
          echo "This job serves as documentation and ensures spec/tests.json is valid JSON."
