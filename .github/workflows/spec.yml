name: Spec Conformance

on:
  push:
    branches: [main]
    paths:
      - "spec/**"
  pull_request:
    paths:
      - "spec/**"

# When the spec changes, verify all implementations still conform.
jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: rust
      - run: cargo test --workspace --all-features
        working-directory: rust

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - run: cd ts && pnpm install --frozen-lockfile && pnpm test

  dart:
    name: Dart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - run: cd dart && dart pub get
      - run: cd dart && dart test

  wasm:
    name: WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: rust
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: pnpm
          cache-dependency-path: rust/wasm/test/pnpm-lock.yaml
      - run: rustup target add wasm32-unknown-unknown
      - run: cargo install wasm-pack
      - run: wasm-pack build --release
        working-directory: rust/wasm
      - run: pnpm install --frozen-lockfile && pnpm test
        working-directory: rust/wasm/test
