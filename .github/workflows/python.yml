name: Python

on:
  push:
    branches: [main]
    paths:
      - "python/**"
      - "spec/**"
  pull_request:
    paths:
      - "python/**"
      - "spec/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - uses: jdx/mise-action@v2
        with:
          install_args: just

      - name: Install dependencies
        run: cd python && uv sync --locked --python ${{ matrix.python-version }}

      - name: Format & Lint
        run: just lint-python

      - name: Test
        run: just test-python
