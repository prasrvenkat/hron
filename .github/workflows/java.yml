name: Java

on:
  push:
    branches: [main]
    paths: ["java/**", "spec/**", "justfile", ".github/workflows/java.yml"]
  pull_request:
    paths: ["java/**", "spec/**", "justfile", ".github/workflows/java.yml"]

jobs:
  check:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
      - uses: jdx/mise-action@v2
        with:
          install_args: just
      - name: Format check
        run: just lint-java

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
      - uses: jdx/mise-action@v2
        with:
          install_args: just
      - name: Build
        run: just build-java
      - name: Test
        run: just test-java
