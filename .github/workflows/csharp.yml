name: C#

on:
  push:
    branches: [main]
    paths: ["csharp/**", "spec/**", "justfile", ".github/workflows/csharp.yml"]
  pull_request:
    paths: ["csharp/**", "spec/**", "justfile", ".github/workflows/csharp.yml"]

jobs:
  check:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: dotnet just
      - name: Format check
        run: just lint-csharp

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: dotnet just
      - name: Build
        run: just build-csharp
      - name: Test
        run: just test-csharp
