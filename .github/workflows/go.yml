name: Go

on:
  push:
    branches: [main]
    paths: ["go/**", "spec/**"]
  pull_request:
    paths: ["go/**", "spec/**"]

jobs:
  check:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: go just
      - name: Format & Lint
        run: just lint-go

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install_args: go just
      - name: Build
        run: just build-go
      - name: Test
        run: just test-go
